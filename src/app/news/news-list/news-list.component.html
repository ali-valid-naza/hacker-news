<div *ngIf="news$ | async as config">
  <span>Total front news {{ config.nbHits }}</span>
  <br>
  <a
    (click)="setPage(-1)"
    [routerLink]="['/news',  (newsTag$ | async), (currentPage$ | async)]"
  >
    <button class="btn btn-light">Prev {{ currentPage$ | async }}</button>
  </a>

  <a
    (click)="setPage(1)"
    [routerLink]="['/news',  (newsTag$ | async), (currentPage$ | async)]"
  >
    <button class="btn btn-light">Next  {{ currentPage$ | async }}</button>
  </a>

  <div class="col-md-3">Show Results:
    <button class="btn btn-light"
            *ngFor="let pageSize of pageSizes"
            [ngClass]="{'active': pageSize === selectedButton}"
            (click)="setPageSize(pageSize)"
    >
      {{ pageSize }}
    </button>
  </div>
</div>

<ng-container *ngIf="news$ | async as newsResponse">
  <div *ngFor="let news of newsResponse.hits">
     <span>
       {{ news.title }}
     </span>
  </div>
</ng-container>
